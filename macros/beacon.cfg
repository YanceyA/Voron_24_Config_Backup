[gcode_macro Beacon_Dist_Query]
gcode:
  BEACON_QUERY

[gcode_macro Beacon_Accuracy_Query]
gcode:
  PROBE_ACCURACY

[gcode_macro pokeloop]
gcode:
  {% for i in range(100) %}
      beacon_poke speed=3 top=5 bottom=-0.3
  {% endfor %}

  [gcode_macro G28 Z Contact]
gcode:
  G28 Z method=contact calibrate=0

    [gcode_macro G28 Z Contact and Cal]
gcode:
  G28 Z method=contact calibrate=1
