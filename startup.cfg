[gcode_shell_command kill_host]
command: shutdown now

[gcode_macro SYSTEM_SHUTDOWN]
gcode:
    RUN_SHELL_COMMAND CMD=kill_host

[idle_timeout]
gcode:
  TURN_OFF_HEATERS
  M107 ; turn off fan
  M84 ; turn off steppers
timeout: 7200

[virtual_sdcard]
path: /home/yanceya/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

